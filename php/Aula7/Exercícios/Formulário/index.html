<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula GET</title>
</head>
<body>
    <header>
        <h1>Informe seus dados</h1>
        <section>
            <form action="formulario.php" method="get">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="idnome"><br><br>
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="idSobrenome"><br>
                
                <label for="Dtnascimento">Data de nascimento:</label>
                <input type="date" name="Dtnascimento" id="idDtnascimento"><br>
                
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="idEndereco"><br>
                
                <label for="EstadoCivil">Estado Civíl:</label>
                <input type="text" name="estadoCivil" id="idEstadoCivil"><br>
                
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="idsexo"><br>
                
                <label for="veiculos">Veículos:</label>
                <input type="checkbox" name="veiculos" id="idveiculos"><br>
                
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="idSenha"><br>
                
                <label for="ConfirmarSenha">Confirmar Senha:</label>
                <input type="password" name="senha" id="idConfirmarSenha"><br>
                
                
                <input type="submit" value="Enviar"><br>
                <input type="reset" value="Limpar"><br>
            </form>
        </section>
    </header>
</body>
</html>
